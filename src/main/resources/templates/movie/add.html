<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>::: Agregar Película :::</title>
</head>
<body>
	<div>
		<form action="/result" name="addedMovie" method="POST")>
			<label for="title">Ingrese título:</label>
			<br>
			<input type="text" id="title" name="title"> 
			<br><br>
			<label for="category">Ingrese categoría:</label>
			<br>
			<input type="text" id="category" name="category"> 
			<br><br>
			<label for="raiting">Ingrese raiting (Entre 0 y 5):</label>
			<br>
			<input type="range" min=0 max=5 step=0.5 value=0 name="rating" onInput="this.form.ratingInput.value=this.value" />
			<input type="number" min=0 max=5 step=0.5 value=0 name="ratingInput" onInput="this.form.rating.value=this.value" /> 
			<br><br>
			<label for="awards">Ingrese cantidad de premios:</label>
			<br>
			<input type="number" id="awards" name="awards">
			<br><br><br>
			<button type="submit">Registrar</button>
			<button type="reset">Borrar todo</button>
		</form>
	</div>
</body>
</html>
